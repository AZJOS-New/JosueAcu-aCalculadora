<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner de Códigos de Barra UPC/EAN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #scanner-container {
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
            border: 2px solid #333;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
        video {
            width: 100%;
            height: auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Escáner de Códigos de Barra UPC/EAN</h1>
    <button onclick="startScanner()">Iniciar Escáner</button>
    <button onclick="stopScanner()">Detener Escáner</button>
    <div id="scanner-container">
        <video id="scanner" autoplay></video>
    </div>
    <div id="result">Resultado: Escanea un código de barras...</div>

    <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
    <script>
        let scannerActive = false;

        function startScanner() {
            if (scannerActive) return;
            scannerActive = true;

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner'),
                    constraints: {
                        facingMode: "environment" // Usa la cámara trasera
                    }
                },
                decoder: {
                    readers: [
                        "upc_reader",     // Soporte para UPC
                        "ean_reader",     // Soporte para EAN-13
                        "ean_8_reader"    // Soporte para EAN-8
                    ]
                }
            }, function(err) {
                if (err) {
                    console.error("Error al iniciar el escáner: ", err);
                    document.getElementById('result').innerText = "Error: " + err.message;
                    return;
                }
                console.log("Escáner iniciado correctamente");
                Quagga.start();
            });

            Quagga.onDetected(function(data) {
                const code = data.codeResult.code;
                document.getElementById('result').innerText = `Código detectado: ${code}`;
                console.log("Código detectado: ", code);
                // Opcional: Detener el escáner tras detectar un código
                // stopScanner();
            });
        }

        function stopScanner() {
            if (!scannerActive) return;
            Quagga.stop();
            scannerActive = false;
            document.getElementById('result').innerText = "Escáner detenido. Escanea un código de barras...";
        }
    </script>
</body>
</html>
