<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora UPC-A</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            width: 200px;
            padding: 10px;
            font-size: 18px;
            text-align: center;
        }
        p {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        svg {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Calculadora de UPC-A</h2>
    <input type="text" id="codigo" maxlength="11" placeholder="Ingrese 11 dígitos" oninput="calcularUPC()">
    <p id="resultado"></p>
    <svg id="codigoBarras"></svg>

    <script>
        function calcularUPC() {
            let codigo = document.getElementById("codigo").value;
            if (codigo.length !== 11 || isNaN(codigo)) {
                document.getElementById("resultado").textContent = "Ingrese exactamente 11 dígitos numéricos.";
                document.getElementById("codigoBarras").innerHTML = ""; // Borra el código de barras
                return;
            }

            let sumaImpares = 0, sumaPares = 0;
            for (let i = 0; i < 11; i++) {
                let digito = parseInt(codigo[i]);
                if (i % 2 === 0) sumaImpares += digito;
                else sumaPares += digito;
            }

            let total = (sumaImpares * 3) + sumaPares;
            let digitoVerificador = (10 - (total % 10)) % 10;
            let codigoCompleto = codigo + digitoVerificador;

            document.getElementById("resultado").textContent = `Código completo: ${codigoCompleto}`;

            // Generar código de barras
            JsBarcode("#codigoBarras", codigoCompleto, {
                format: "upc",
                lineColor: "#000",
                width: 2,
                height: 100,
                displayValue: true
            });
        }
    </script>

</body>
</html>
